<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64x32 RGB LED Matrix Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>64x32 RGB LED Matrix Simulator</h1>
        <p class="subtitle">NYC Weather Display</p>
        
        <div class="controls">
            <div class="screen-buttons">
                <button id="weatherBtn" class="screen-btn active">üå§Ô∏è Weather</button>
                <button id="mlbBtn" class="screen-btn">‚öæ MLB</button>
                <button id="subwayBtn" class="screen-btn">üöá Subway</button>
                <button id="busBtn" class="screen-btn">üöå M15 Bus</button>
                <button id="offBtn" class="screen-btn">‚ö´ Off</button>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button id="refreshBtn">Refresh Data</button>
                <label style="display: flex; align-items: center; gap: 5px; color: #8b9eff; cursor: pointer;">
                    <input type="checkbox" id="piControlCheckbox" onchange="togglePiControl()" style="cursor: pointer;">
                    <span>Control Physical Display</span>
                </label>
            </div>
            <span id="lastUpdate"></span>
        </div>
        
        <div class="matrix-wrapper">
            <div class="pixel-counter top-counter">
                <span class="counter-label">Columns:</span>
                <span>0</span><span>10</span><span>20</span><span>30</span><span>40</span><span>50</span><span>60</span>
            </div>
            <div class="matrix-row">
                <div class="pixel-counter side-counter">
                    <div class="counter-label">Rows</div>
                    <span>0</span>
                    <span>5</span>
                    <span>10</span>
                    <span>15</span>
                    <span>20</span>
                    <span>25</span>
                    <span>30</span>
                </div>
                <div class="matrix-container">
                    <canvas id="ledMatrix" width="640" height="320"></canvas>
                </div>
            </div>
        </div>
        
        <div class="info">
            <h3>Current Display Info:</h3>
            <div id="weatherInfo"></div>
        </div>
    </div>
    
    <!-- GTFS Realtime Protocol Buffer library -->
    <script src="https://cdn.jsdelivr.net/npm/gtfs-realtime-bindings@1.1.0/dist/browser/GtfsRealtimeBindings.js"></script>
    <script src="script.js"></script>
</body>
</html>
