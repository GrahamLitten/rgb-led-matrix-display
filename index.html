<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64x32 RGB LED Matrix Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>64x32 RGB LED Matrix Simulator</h1>
        <p class="subtitle">NYC Weather Display</p>
        
        <div class="controls">
            <button id="refreshBtn">Refresh Weather</button>
            <span id="lastUpdate"></span>
        </div>
        
        <div class="matrix-container">
            <canvas id="ledMatrix" width="640" height="320"></canvas>
        </div>
        
        <div class="info">
            <h3>Current Display Info:</h3>
            <div id="weatherInfo"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
